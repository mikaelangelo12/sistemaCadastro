<div class="containerCadastro" >
  <div class="cadastro">

    <form action="" [formGroup]="form" method="post">

      <h2>Dados do Cliente</h2>

      <div class="input-group mb-3">
        <span class="input-group-text">Nome do Cliente</span>
        <input type="text" aria-label="First name" placeholder="Nome" class="form-control">
        <input type="text" aria-label="Last name" placeholder="Sobre Nome" class="form-control">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email | ex: nomedoemail" aria-label="Username">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="ex: gmail.com" aria-label="Server">
      </div>

      <h2>Dados dos Produtos</h2>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome do Produto</span>
        <input type="text" class="form-control" placeholder="Nome do Produto" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group  mb-3 ">
        <label class="input-group-text" for="inputGroupSelect01">Tipó de Produto</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="input-group  mb-3">
        <span class="input-group-text">Dados do Produto</span>
        <input type="text" aria-label="First name" placeholder="codigo do Produto" class="form-control">
        <input type="text" aria-label="Last name" placeholder="preço do produto" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Descrição do Produto</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01">Foto do Produto</label>
        <input type="file" class="form-control" id="inputGroupFile01">
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
  </div>
</div>
